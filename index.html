<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>

<body id="bodyregistro">
    <div class="global">
        <div class="container">
            <div class="header">
                <h2>Criar Conta</h2>
            </div>

            <form id="form" class="form">

                <div class="form-control">
                    <label for="username">Seu Nome</label>
                    <input type="text" id="username" placeholder="Digite seu Nome">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Seu Melhor Email</label>
                    <input type="text" id="email" placeholder="Digite seu email">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="Telefone">Seu Telefone</label>
                    <input type="text" id="telefone" placeholder="Digite seu Telefone (00) 00000-0000">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="Senha">Sua Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="confirmarSenha">confirme Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>

            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a84f7b65b4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
